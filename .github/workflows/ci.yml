name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: "24.10.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate GraphQL artifacts
        run: npm run codegen

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build Astro app
        run: npm run --workspace apps/web build

      - name: Build infra TypeScript
        run: npm run --workspace infra build
